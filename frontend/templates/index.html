<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Personalized Medical Recommendation System</h1>
        <form method="POST" action="/" id="symptom-form">
            <label for="symptoms">Enter your symptoms (comma separated):</label>
            <input list="symptom-list" id="symptoms" name="symptoms" placeholder="e.g. itching, skin_rash, fatigue" required />
            <datalist id="symptom-list">
                {% for symptom in symptoms %}
                <option value="{{ symptom }}"></option>
                {% endfor %}
            </datalist>
            <button type="submit">Get Recommendation</button>
        </form>
        <div class="spinner" id="spinner"></div>
        {% if error %}
        <div class="error"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
